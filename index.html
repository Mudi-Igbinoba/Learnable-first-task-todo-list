<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="icons/all.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="wrapper">
        <header>
        <h1>Make A To-Do List</h1>  
        </header>

        <section class="text-field">
            <input type="text" placeholder="Add a new todo" required>
            <input type="hidden" id="saveindex">
            <button><i class="fas fa-plus"></i></button>
            <button id="savetaskbtn">Save</i></button>
        </section>

        <section class="to-do-list">
            <ul>
                <!-- Data comes for local storage -->
            </ul>
        </section>

        <footer>
            <span>You have <span class="pendingNumb"></span> pending tasks</span>
            <button>Clear All</button>
        </footer>
    </div>



    <script src="main.js"></script>
</body>
</html>
